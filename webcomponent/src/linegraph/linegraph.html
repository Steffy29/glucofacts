<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="line-graph">
    <template>
        <style>
            :host {
                display: block;
                padding: 10px 20px;
            }
        </style>

        <svg></svg>

        Oops you hit a 404.
    </template>

    <script>
        class LineGraph extends Polymer.Element {
            static get is() { return 'line-graph'; }
            static get properties() {
                return {
                    title: {
                        type: String,
                        observer: '_titleUpdate',
                    },
                    xAxis: {
                        type: Object,
                        value: function() {
                            return {};
                        },
                        observer: '_xAxisUpdate',
                    },
                    yAxis: {
                        type: Object,
                        value: function() {
                            return {};
                        },
                        observer: '_yAxisUpdate',
                    },
                    xTitle: {
                        type: String,
                        observer: '_xTitleUpdate',
                    },
                    yTitle: {
                        type: String,
                        observer: '_yTitleUpdate',
                    },
                    data: {
                        type: Array,
                        value: function () {
                            return [];
                        },
                        observer: '_dataChanged',
                    },
                    svg: {
                        type: Object,
                    }
                };
            }

            _dataChanged() {
                this._onDataChanged();
            }
        }

        window.customElements.define(LineGraph.is, LineGraph);
    </script>
</dom-module>
